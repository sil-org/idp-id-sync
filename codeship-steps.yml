- name: check_psr2
  service: psr2
  command: .

- name: test
  service: app
  command: /data/run-tests.sh

- name: push
  service: app
  type: push
  image_name: silintl/idp-id-sync
  image_tag: "{{.Branch}}"
  exclude: main
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: push_latest
  service: app
  type: push
  image_name: silintl/idp-id-sync
  image_tag: "latest"
  tag: main
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
