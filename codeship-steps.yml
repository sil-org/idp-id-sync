- name: psr2check
  service: app
  command: vendor/bin/php-cs-fixer fix -v --dry-run --stop-on-violation --using-cache=no .

- name: test
  service: app
  command: /data/run-tests.sh

- name: push
  service: app
  type: push
  image_name: silintl/idp-id-sync
  image_tag: "{{.Branch}}"
  exclude: master
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: push_latest
  service: app
  type: push
  image_name: silintl/idp-id-sync
  image_tag: "latest"
  tag: master
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
